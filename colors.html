<!DOCTYPE html>
<html>
    <head>
        <title>too colors</title>
        <script>

            let colors=["red","yellow","oange","blue","pink"]

            console.log(colors);

            colors.push("green");
            console.log(colors);

            colors.pop();
            console.log(colors);

            colors.shift();
            console.log(colors);

            colors.unshift();
            console.log(colors);
        </script>
    </head>
</html>
